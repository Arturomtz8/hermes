<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Subtitler</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">AI Dual-Subtitle Studio</h1>

        <div class="flex gap-2 mb-8">
            <input type="text" id="v_url" name="url" 
                   placeholder="YouTube URL..." 
                   class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
            
            <button id="submit-btn"
                    hx-get="/process" 
                    hx-include="#v_url"
                    hx-target="#logs"
                    hx-swap="beforeend"
                    # Trigger SSE on click and disable button
                    _="on click 
                       add .opacity-50 to me then set @disabled to 'true' 
                       then remove .hidden from #loader
                       then set #logs.innerHTML to '' 
                       then set #video-area.classList.add('hidden')
                       then set #log-container.setAttribute('sse-connect', '/process?url=' + #v_url.value)"
                    class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-semibold transition-all">
                Process
            </button>
        </div>

        <div id="log-container" hx-ext="sse" sse-connect="" class="relative">
            <div id="loader" class="hidden absolute right-4 top-4">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-400"></div>
            </div>
            
            <div id="logs" sse-swap="message" 
                 class="w-full h-48 bg-black rounded-lg p-4 font-mono text-sm text-green-400 overflow-y-auto border border-slate-700 shadow-inner"
                 # Custom logic to handle the "COMPLETE" signal
                 _="on sse:message 
                    if it.detail.data contains 'COMPLETE:'
                       set filename to it.detail.data.split(':')[1]
                       set #player.src to '/outputs/' + filename + '?t=' + Date.now()
                       remove .hidden from #video-area
                       remove .opacity-50 from #submit-btn
                       set #submit-btn@disabled to 'false'
                       add .hidden to #loader
                       set #log-container.setAttribute('sse-connect', '')">
                <div class="text-slate-500 italic">Ready to process...</div>
            </div>
        </div>

        <div id="video-area" class="hidden mt-8 transition-all">
            <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
                <span class="text-green-500">‚óè</span> Final Result
            </h3>
            <video id="player" controls class="w-full rounded-lg shadow-lg border-2 border-slate-700"></video>
            <div class="mt-4 text-center">
                <a _="on click set @href to #player.src" download="video.mp4" 
                   class="text-blue-400 hover:text-blue-300 text-sm font-medium underline cursor-pointer">
                    Download processed video
                </a>
            </div>
        </div>
    </div>

</body>
</html>
